<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onload = function () {
      // First text
      const div1 = document.createElement("div");
      div1.innerText = "wait for the end";
      div1.style.fontSize = "8vw";
      div1.style.fontWeight = "bold";
      div1.style.textAlign = "center";
      div1.style.marginTop = "15vh";
      div1.style.fontFamily = "Arial, sans-serif";

      // Second text
      const div2 = document.createElement("div");
      div2.innerText = "Hi, we will test How fast Ai can draw or paint images!";
      div2.style.fontSize = "10vw";
      div2.style.fontWeight = "bold";
      div2.style.textAlign = "center";
      div2.style.marginTop = "5vh";
      div2.style.fontFamily = "Arial, sans-serif";

      // Page setup
      document.body.style.margin = "0";
      document.body.style.backgroundColor = "#111";
      document.body.style.color = "#fff";

      // Add both texts
      document.body.appendChild(div1);
      document.body.appendChild(div2);
    };
  </script>
</head>
<body>
</body>
</html>
